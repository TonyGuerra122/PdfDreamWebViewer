<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PdfDream Webviewer</title>
    <link rel="icon" href="./public/favicon.ico">
    <!-- Styles -->
    <link rel="stylesheet" href="./public/assets/css/fonts.css">
    <link rel="stylesheet" href="./public/assets/css/main.css">
</head>

<body>
    <!-- Header Content -->
    <header>
        <div class="logo-name">
            <h1>PdfDream</h1>
        </div>
    </header>
    <!-- End Header Content -->

    <!-- Main Content -->
    <main>
        <section class="left-document">
            <h3>Documento XML</h3>
            <textarea id="xml-input" placeholder="Insira o XML aqui..."></textarea>
        </section>

        <section class="right-document">
            <h3>Pré-visualização</h3>
            <div id="preview-content">Escreva algo aqui...</div>
        </section>
    </main>
    <!-- End Main Content -->

    <!-- Scripts -->
    <script type="module" src="./public/assets/js/main.js"></script>
</body>

</html>
